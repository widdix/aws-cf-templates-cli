env:
  es6: true
  node: true
parserOptions:
  ecmaVersion: 2020
  sourceType: module
extends: 'eslint:recommended'
rules:
  indent:
  - error
  - 2
  linebreak-style:
  - error
  - unix
  quotes:
  - error
  - single
  semi:
  - error
  - always
  no-console:
  - error
  - allow: [info, warn, error]
